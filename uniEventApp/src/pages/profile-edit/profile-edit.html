<ion-header>

  <ion-navbar color="primary_color">
    <ion-title>{{MODIFICA_PROFILO | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-list *ngIf="utente">

    <ion-item (click)="changeImg()">

      <ion-avatar item-start>
        <!--<img src="{{pathForImage(lastImage)}}" style="width:100%" [hidden]="lastImage === null">-->
        <img src="../../assets/imgs/patato.jpg">
      </ion-avatar>
      cambia immagine

    </ion-item>

    <ion-item (click)="doPromptEmail()">
      <ion-icon item-start name="at"></ion-icon>
      {{utente.email}}
      <button ion-button item-end="" clear >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

    <ion-item (click)="doPromptName()">
      <ion-icon item-start name="book"></ion-icon>
      {{utente.name}}
      <button ion-button item-end="" clear >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

    <ion-item (click)="doPromptSurname()">
      <ion-icon item-start name="book"></ion-icon>
      {{utente.surname}}
      <button ion-button item-end="" clear >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

    <ion-item (click)="doPromptPw()">
      <ion-icon item-start name="lock"></ion-icon>
      cambia password
      <button ion-button item-end="" clear >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

    <ion-item (click)="doPromptNumb()">
      <ion-icon item-start name="phone-portrait"></ion-icon>
      {{utente.telephoneNumber}}
      <button ion-button item-end="" clear >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

    <ion-item (click)="doPromptAddr()">
      <ion-icon item-start name="locate"></ion-icon>
      {{utente.address}}
      <button ion-button item-end="" clear >
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
