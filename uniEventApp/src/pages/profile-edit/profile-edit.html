<ion-header>

  <ion-navbar>
    <ion-title>profile-edit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item (click)="changeImg()">
      <ion-avatar item-end>
        <img src="../../assets/imgs/patato.jpg">
      </ion-avatar>
      cambia immagine profilo
    </button>

    <button ion-item >
      <ion-icon class="menu" item-end name="calendar"></ion-icon>
      cambia email
    </button>

    <button ion-item>
      <ion-icon class="menu" item-end name="settings"></ion-icon>
      cambia password
    </button>

    <button ion-item >
      <ion-icon class="menu" item-end name="help-circle"></ion-icon>
      cambia numero di telefono
    </button>

    <button ion-item >
      <ion-icon class="menu" item-end name="send"></ion-icon>
      cambia indirizzo
    </button>

  </ion-list>


</ion-content>
