<ion-header color="primary_color">
  
  <ion-navbar color="primary_color">
    <ion-buttons left>
    </ion-buttons>
    <ion-title>{{'ADVSEARCH' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<!-- bisogna aggiungere la form -->

<ion-content>
  <ion-list>
    <ion-list-header class="provat">
      {{'PRICE' | translate}}
    </ion-list-header>
    <ion-item>
      
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" class="spazio" color="accent_colors">
        <ion-icon range-left small name="logo-euro" color="primary_color"></ion-icon>
        <ion-icon range-right name="logo-euro" color="primary_color"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  
  <ion-list radio-group>
    <ion-list-header>
      {{'TYPE' | translate}}
    </ion-list-header>
    
    <ion-item *ngFor="let t of types">  
      <ion-icon name='globe' item-start></ion-icon>  
      <ion-label>
        {{t.tp}}
      </ion-label>
      <ion-radio color="primary_color" item-right (click)="selectType(t)"></ion-radio>
      
    </ion-item>
  </ion-list>
  
  <ion-list >
    <ion-list-header>
      {{'SERVICE' | translate}}
    </ion-list-header>
    
    <ion-item *ngFor="let s of services">  
      <ion-icon name='clipboard' item-start></ion-icon>  
      <ion-label>
        {{s.sv}}
      </ion-label>
      <ion-toggle color="accent_colors" (click)="selectService(s)" [(ngModel)]="s.checked" item-right></ion-toggle>
    </ion-item>
    
  </ion-list>
  
</ion-content>

<ion-footer>
  <button ion-button bottom class="prova" color="accent_colors" (click)='research(structure.lower,structure.upper);'>
    {{'FILTER' | translate}}
  </button>
</ion-footer>
