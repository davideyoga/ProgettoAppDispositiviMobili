<!-- METTERE TUTTI I PORCA PUTTANNA DI CAMPI IN ITA - ENG -->
<ion-header>
  <ion-navbar color="primary_color">
    <ion-title>{{'REGISTER'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #registerForm="ngForm">

    <ion-card>
      <ion-list>
        <ion-card-title class="my-title" padding-top="">
          <ion-icon name="contact" item-start></ion-icon>
          Dati base</ion-card-title>
        <ion-item no-lines="">
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="email" name="email"></ion-input>
        </ion-item>

        <ion-item no-lines="">
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="user.password" type="password" name="password"></ion-input>
        </ion-item>
      </ion-list>

    </ion-card>

  <ion-card>
      <ion-card-title padding-top="" class="my-title">
        <ion-icon name="man" item-start></ion-icon>
        Dati personali</ion-card-title>
      <ion-item no-lines="">
        <ion-label floating>Nome</ion-label>
        <ion-input [(ngModel)]="user.name" type="text" name="name"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label floating>Cognome</ion-label>
        <ion-input [(ngModel)]="user.surname" type="text" name="surname"></ion-input>
      </ion-item>

      <ion-item no-lines>
        <ion-label floating>Anno di nascita</ion-label>
        <!--<ion-input [(ngModel)]="user.age" type="number" name="age" ></ion-input>-->
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="user.age"
                      name="age"
                      monthShortNames="{{'GEN' | translate }}, {{'FEB' | translate }}, {{'MAR' | translate }},
                                         {{'APR' | translate }}, {{'MAG' | translate }}, {{'GIU' | translate }},
                                         {{'LUG' | translate }}, {{'AGO' | translate }}, {{'SET' | translate }},
                                         {{'OTT' | translate }}, {{'NOV' | translate }}, {{'DIC' | translate }},">

        </ion-datetime>
      </ion-item>

      <ion-item no-lines>
        <ion-label floating>Numero di telefono</ion-label>
        <ion-input [(ngModel)]="phoneNUmber" type="phone" name="telephoneNumber"></ion-input>
      </ion-item>
    </ion-card>

    <!--permettere di caricare una foto profilo-->
    <ion-item>
      <button full ion-button color="accent_colors" (click)="register(registerForm)">{{'REGISTER' | translate}}</button>
    </ion-item>
  </form>

</ion-content>
