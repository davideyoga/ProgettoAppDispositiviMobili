<ion-header color="primary">

        <ion-navbar color="primary_color">
          <button ion-button menuToggle>
            <ion-icon name="menu" fixed></ion-icon>
          </button>

    <ion-title>{{'LOGIN_TITLE'| translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

		<ion-row class="logo-row">
			<img class="center" src="../../assets/imgs/unieventV1.01.png"/>
		</ion-row>

  <form #loginForm="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary_color">{{ 'USERNAME' | translate }}</ion-label>
				<ion-input [(ngModel)]="user.email" name="email" type="text" #email="ngModel"
						   [maxlength]="55" required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary_color">{{ 'PASSWORD' | translate }}</ion-label>
				<ion-input [(ngModel)]="user.password" name="password" type="password"
				           #password="ngModel" [maxlength]="255" required>
				</ion-input>
			</ion-item>

		</ion-list>
		<ion-row responsive-sm>
			<ion-col>
				<button class="submit-btn" round full ion-button (click)="onLogin(loginForm)" type="submit" block color="accent_colors">{{ 'LOGIN_BUTTON' | translate }}</button>

				<!-- aggiunta parte log-social -->
				<ion-row wrap>
					<ion-col width-25>
						<button ion-button clear class="logo-facebook">
								<ion-icon name="logo-facebook"></ion-icon>
						 </button>
					</ion-col>
					<ion-col width-25>
							<button ion-button clear class="logo-twitter">
									<ion-icon name="logo-twitter"></ion-icon>
							 </button>
						</ion-col><ion-col width-25>
								<button ion-button clear class="logo-googleplus">
										<ion-icon name="logo-googleplus"></ion-icon>
								 </button>
							</ion-col>
				</ion-row>
				<button class="text_color" ion-button clear (click)="goRegister()">{{REGISTER | translate}}</button>
				<!-- finita la parte aggiuntiva -->

			</ion-col>
		</ion-row>
  </form>

</ion-content>
