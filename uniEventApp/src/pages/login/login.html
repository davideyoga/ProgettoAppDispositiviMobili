
<ion-header>

        <ion-navbar>
          <button ion-button menuToggle>
            <ion-icon name="menu" fixed></ion-icon>
          </button>


    <ion-title>{{'LOGIN_TITLE'| translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #loginForm="ngForm">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">{{ 'USERNAME' | translate }}</ion-label>
				<ion-input [(ngModel)]="user.email" name="email" type="text" #email="ngModel"
						   [maxlength]="55" required>
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="primary">{{ 'PASSWORD' | translate }}</ion-label>
				<ion-input [(ngModel)]="user.password" name="password" type="password"
				           #password="ngModel" [maxlength]="255" required>
				</ion-input>
			</ion-item>

		</ion-list>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>{{ 'LOGIN_BUTTON' | translate }}</button>
			</ion-col>
		</ion-row>
  </form>

</ion-content>
