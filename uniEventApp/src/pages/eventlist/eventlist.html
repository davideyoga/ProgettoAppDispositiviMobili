<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Eventi</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let event of events">
      <h2>{{event.title}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
