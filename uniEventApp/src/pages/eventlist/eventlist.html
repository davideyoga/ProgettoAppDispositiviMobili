<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Eventi</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <form #baseSearchForm="ngForm">
      <ion-list no-lines>

          <ion-item>
              <ion-label stacked color="primary">Where</ion-label>
              <ion-input [(ngModel)]="baseForm.where" name="where"
                         #where="ngModel" [maxlength]="255" required>
              </ion-input>
            </ion-item>

        <ion-item>
          <ion-label stacked color="primary">When</ion-label>
          <ion-input [(ngModel)]="baseForm.when" name="when"
                     #when="ngModel" [maxlength]="255" required>
          </ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked color="primary">What</ion-label>
            <ion-input [(ngModel)]="baseForm.what" name="what"
                       #when="ngModel" [maxlength]="255" required>
            </ion-input>
        </ion-item>

      </ion-list>
      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="onBaseSearch(baseSearchForm)" type="submit" block>search</button>
        </ion-col>
      </ion-row>
    </form>

    <ion-list inset>
      <ion-item *ngFor="let i of eventi">
        <h2>{{i.title}}</h2>
      </ion-item>
    </ion-list>

</ion-content>
