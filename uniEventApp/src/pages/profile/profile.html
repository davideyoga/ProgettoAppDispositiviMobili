<ion-header>

  <ion-navbar color="primary_color">
    <button ion-button menuToggle>
      <ion-icon name="menu" fixed></ion-icon>
    </button>
<ion-title>{{'PROFILE_TITLE'| translate }}</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<ion-list *ngIf="utente">
  <ion-item>
      <h1 item-start>{{utente.name}} {{utente.surname}}</h1>
    <ion-avatar>
      <img id="avatar" src="../../assets/imgs/logo.png">
    </ion-avatar>

  </ion-item>
</ion-list>

<div class="divider"></div>

<ion-list>
    <button ion-item (click)="modifyProfile()">
      <ion-icon class="menu" item-end name="person"></ion-icon>
      {{'PROFILO_MENU' | translate }}
    </button>

    <button ion-item (click)="openPastEvents()">
      <ion-icon class="menu" item-end name="calendar"></ion-icon>
      {{'EVENTIPASSATI_MENU' | translate }}
    </button>

    <button ion-item (click)="openSettings()">
      <ion-icon class="menu" item-end name="settings"></ion-icon>
      {{'IMPOSTAZIONI_MENU' | translate }}
    </button>


    <div class="divider"></div>

    <button ion-item (click)="openHelp()">
      <ion-icon class="menu" item-end name="help-circle"></ion-icon>
      {{'ASSISTENZA_MENU' | translate }}
    </button>

    <button ion-item (click)="openFeed()">
      <ion-icon class="menu" item-end name="send"></ion-icon>
      Feedback
    </button>

  </ion-list>

</ion-content>
