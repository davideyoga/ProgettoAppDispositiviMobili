
<ion-header>

  <ion-navbar color="primary_color">
    <button ion-button menuToggle>
      <ion-icon name="menu" fixed></ion-icon>
    </button>
<ion-title>{{'PROFILE_TITLE'| translate }}</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
  <ion-item>
      <h2 item-start>Name Surname</h2>
    <ion-avatar id="positionavatar">
      <img src="..\..\assets\imgs\logo.png">
    </ion-avatar>

  </ion-item>
</ion-list>

<div class="divider"></div>

<ion-list>
    <button ion-item (click)="modifyProfile()">
      <ion-icon item-end name="person"></ion-icon>
      {{'PROFILO_MENU' | translate }}
    </button>

    <button ion-item (click)="openSettings()">
      <ion-icon item-end name="settings"></ion-icon>
      {{'IMPOSTAZIONI_MENU' | translate }}
    </button>

  </ion-list>

</ion-content>
