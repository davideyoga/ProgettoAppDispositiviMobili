<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'LISTA EVENTI' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content padding>

    <div *ngIf="user">
      <ion-card>
        <ion-card-content>
          <ion-card-title>
              {{user.email}}
          </ion-card-title>
          <p></p>
          <p></p>
          <p></p>
        </ion-card-content>
      </ion-card>
      <h1></h1>
    </div>

    <ion-list>
        <button ion-item *ngFor="let e of listEvent" (click)="eventSelected(e)">
          {{ e.title }}
        </button>
      </ion-list>

  </ion-content>
