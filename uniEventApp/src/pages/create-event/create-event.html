<ion-header color="primary">
  <ion-navbar color="primary_color">
    <button ion-button menuToggle>
      <ion-icon name="menu" fixed></ion-icon>
    </button>
    <ion-title>{{'CREAEVENTO_MENU' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<!-- Fine head -->

<!-- inizio body -->
<ion-content padding>



  <form #createForm="ngForm">

    <ion-slides #Slider>


      <ion-slide>
        <!-- button -->
        <ion-fab right bottom>
          <button ion-fab color="accent_colors" (click)="next()"><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-fab>

        <!-- image upload -->
        <ion-list>

          <ion-card [hidden]="lastImage !== null">
            <img src="{{pathForImage(lastImage)}}" style="width:100%" [hidden]="lastImage === null">
          </ion-card>

          <ion-toolbar color="primary_color">
            <ion-buttons>
              <button [hidden]="lastImage !== null" ion-button icon-left (click)="presentActionSheet()">
                <ion-icon name="camera"></ion-icon>{{'SCEGLI_FOTO' | translate}}
              </button>
            </ion-buttons>
          </ion-toolbar>

          <!-- titolo evento -->
          <ion-item>
            <ion-label floating>{{"TITOLO" | translate}}</ion-label>
            <ion-input type="text" [(ngModel)]="evento.title" name="title" required></ion-input>
          </ion-item>

          <div class="divider"></div>

          <!-- categoria -->
          <ion-item *ngFor="let ca of categorie">
            <ion-label>
              {{ca.name}}
            </ion-label>
            <ion-radio color="primary_color" item-right (click)="selectType(ca)"></ion-radio>
          </ion-item>
        </ion-list>
      </ion-slide>

      <!-- SECONDA PAGINA -->
      <ion-slide>
        <!-- lista roba -->
        <ion-list>

          <ion-item>
            <ion-label floating>{{"PREZZO" | translate}}</ion-label>
            <ion-input type="number" [(ngModel)]="evento.price" name="price" min="0"  step="any"></ion-input>
          </ion-item>

          <div class="divider"></div>

          <ion-item>
            <ion-label> <ion-icon name="calendar"></ion-icon> {{'WHEN' | translate }}</ion-label>
            <ion-datetime [(ngModel)]="data" min="2018" max="2020-10-31" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY"
                          name="data">
            </ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label> <ion-icon name="calendar"></ion-icon> Ora</ion-label>
            <ion-datetime [(ngModel)]="ora" displayFormat="HH mm" pickerFormat="HH mm"
                          name="ora">
            </ion-datetime>
          </ion-item>

          <div class="divider"></div>

          <ion-item>
            <ion-label floating>Indirizzo<ion-icon name="pin"></ion-icon></ion-label>
            <ion-input [(ngModel)]="evento.address" type="text" name="address"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>{{"WHERE" | translate}}<ion-icon name="pin"></ion-icon></ion-label>
            <ion-input [(ngModel)]="evento.city" type="text" name="address"></ion-input>
          </ion-item>

          <!-- bottoni -->
          <ion-fab left bottom>
            <button ion-fab color="accent_colors" (click)="back()"><ion-icon name="arrow-back"></ion-icon></button>
          </ion-fab>

          <ion-fab right bottom>
            <button ion-fab color="accent_colors" (click)="save(createForm)"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
          </ion-fab>
        </ion-list>
      </ion-slide>

    </ion-slides>

  </form>
</ion-content>
