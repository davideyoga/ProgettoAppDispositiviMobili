<ion-header color="primary">
  <ion-navbar color="primary_color">
    <button ion-button menuToggle>
      <ion-icon name="menu" fixed></ion-icon>
    </button>
    <ion-title>{{'CREAEVENTO_MENU' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<!-- Fine head -->

<!-- inizio body -->
<ion-content padding>

<ion-slides #Slider>

<ion-slide>


<!-- button -->
    <ion-fab right bottom>
        <button ion-fab color="accent_colors" (click)="next()"><ion-icon name="arrow-forward"></ion-icon></button>
      </ion-fab>

<!-- image upload -->
<ion-list>
<ion-item>

  <ion-card [hidden]="lastImage !== null">
  <img src="{{pathForImage(lastImage)}}" style="width:100%" [hidden]="lastImage === null">
  </ion-card>

</ion-item>

  <!-- <h3 [hidden]="lastImage !== null">{{'CARICA_MANIFESTO' | translate}}</h3> -->



<!-- titolo evento -->
<ion-item>
  <ion-label>{{'TITOLO' | translate}}</ion-label>
  <ion-input ></ion-input>
</ion-item>

<!-- categoria -->
<ion-item>
          <ion-label><ion-icon name="wine"></ion-icon>{{'WHAT' | translate }}</ion-label>
          <ion-select interface="action-sheet">
          <div *ngFor="let ca of categorie; let i = index">
            <ion-option value="{{ca.name}}">{{ca.name}}</ion-option>
          </div>
        </ion-select>
</ion-item>

</ion-list>

  <div class="divider"></div>

  <ion-toolbar color="primary_color">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>{{'SCEGLI_FOTO' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>


</ion-slide>


<!-- SECONDA PAGINA -->
<ion-slide>

    <ion-fab left bottom>
        <button ion-fab color="accent_colors" (click)="back()"><ion-icon name="arrow-back"></ion-icon></button>
      </ion-fab>

      <ion-fab right bottom>
          <button ion-fab color="accent_colors" (click)="save()"><ion-icon name="checkmark-circle-outline"></ion-icon></button>
        </ion-fab>





</ion-slide>
</ion-slides>
</ion-content>
