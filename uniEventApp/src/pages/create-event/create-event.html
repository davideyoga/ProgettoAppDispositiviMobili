<ion-header color="primary">
  <ion-navbar color="primary_color">
    <button ion-button menuToggle>
      <ion-icon name="menu" fixed></ion-icon>
    </button>
    <ion-title>{{'CREAEVENTO_MENU' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<!-- Fine head -->

<!-- inizio body -->
<ion-content padding>

<!-- button -->
    <ion-fab right bottom>
        <button ion-fab color="accent_colors" (click)="createevent2()"><ion-icon name="arrow-forward"></ion-icon></button>
      </ion-fab>

<!-- image upload -->

  <img src="{{pathForImage(lastImage)}}" style="width:100%" [hidden]="lastImage === null">
  <h3 [hidden]="lastImage !== null">{{'CARICA_MANIFESTO' | translate}}</h3>



<!-- titolo evento -->
<ion-item>
  <ion-label color="primary">{{'TITOLO' | translate}}</ion-label>
  <ion-input ></ion-input>
</ion-item>

<!-- categoria -->
<ion-item>
          <ion-label><ion-icon name="wine"></ion-icon>{{'WHAT' | translate }}</ion-label>

    <ion-select [(ngModel)]="category" interface="action-sheet" name=ca>
            <div *ngFor="let ca of categorie; let i = index">
              <ion-option value="{{ca.name}}">{{ca.name}}</ion-option>
            </div>

      </ion-select>
  </ion-item>




</ion-content>



<ion-footer>
  <ion-toolbar color="primary_color">
    <ion-buttons>
      <button ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>{{'SCEGLI_FOTO' | translate}}
      </button>
      <button ion-button icon-left (click)="uploadImage()" [disabled]="lastImage === null">
        <ion-icon name="cloud-upload"></ion-icon>{{'CARICA_IMMAGINE' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
