<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!--<ion-title>{{'DETTAGLIO_EVENTO_TITOLO' | translate}}</ion-title>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="evento">
    <!--<div *ngIf="image">-->
    <!--<img [src]="image.data.url" />-->
    <!--</div>-->
    <div style="position: relative" class="img">
      <img src="../../assets/imgs/logo.png"/>
    </div>

    <ion-grid>
      <!--titolo-->
      <ion-row>
        <ion-col class="my-title">{{evento.title}}</ion-col>
      </ion-row>

      <!--data-->
      <ion-row class="my-row">
        <ion-col col-1>
          <ion-icon name="calendar"></ion-icon>
        </ion-col>
        <ion-col col-10 class="my-date">
          {{evento.date | date:'d MMMM yyyy' }}
        </ion-col>
      </ion-row>

    </ion-grid>

  </div>

  <div *ngIf="creatore">

    <ion-item (click)="infoUser()" no-lines>
      <ion-avatar item-start>
        <img src="../../assets/imgs/logo.png">
      </ion-avatar>
      <h2>{{creatore.email}}</h2>
      <p>November 5, 1955</p>
    </ion-item>
  </div>

</ion-content>
