<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar color="primary_color">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let page of menuL" (click)="openPage(page)">
        <ion-icon item-start [name]="page.icon"></ion-icon>
        {{page.title | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
