<ion-header>

    <ion-navbar color="secondary">
        <ion-title>{{ 'PROFILE' | dictionary }}</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="editable = true" [hidden]="editable"><ion-icon name="md-create"></ion-icon></button>

            <button ion-button icon-only (click)="logout()" [hidden]="editable"><ion-icon name="md-power"></ion-icon></button>

            <button ion-button icon-only (click)="save()" [hidden]="!editable">{{ 'SAVE' | dictionary }}</button>
        </ion-buttons>
    </ion-navbar>


</ion-header>


<ion-content padding>

    <div class="container-form">

        <ion-list>
            <ion-item>
                <ion-label stacked>{{ 'USERNAME' | dictionary }}</ion-label>
                <ion-input type="email" disabled="true" [(ngModel)]="user.username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'EMAIL' | dictionary }}</ion-label>
                <ion-input type="text" [disabled]="!editable" [(ngModel)]="user.email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'FIRSTNAME' | dictionary }}</ion-label>
                <ion-input type="text" [disabled]="!editable" [(ngModel)]="user.firstname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>{{ 'LASTNAME' | dictionary }}</ion-label>
                <ion-input type="text" [disabled]="!editable" [(ngModel)]="user.lastname"></ion-input>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item>
                <ion-label>{{ 'LANGUAGE' | dictionary }}</ion-label>
                <ion-select [(ngModel)]="preferredLanguage" (ionChange)="onChangeLanguage()">
                    <ion-option *ngFor="let lang of languages" [value]="lang.value">{{lang.label}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
